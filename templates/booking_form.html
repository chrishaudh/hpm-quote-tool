<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Your Installation – Hawkins Pro Mounting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 1.5rem;
      background-color: #f9fafb;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    form {
      display: grid;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.25rem;
    }
    input,
    select,
    textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.375rem;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      box-sizing: border-box;
      background: #ffffff;
    }
    button {
      padding: 0.75rem 1.25rem;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: #111827;
      color: #ffffff;
    }
    .two-col {
      display: grid;
      gap: 0.75rem;
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }
    @media (max-width: 600px) {
      .two-col {
        grid-template-columns: 1fr;
      }
    }
    .availability-note {
      font-size: 0.85rem;
      margin-top: 0.25rem;
      color: #6b7280;
    }
    .error-message {
      font-size: 0.85rem;
      margin-top: 0.25rem;
      color: #b91c1c; /* red-700 */
    }
  </style>
</head>
<body>
  <h1>Book Your Installation</h1>
  <p>Choose a day and time that works for you. We’ll send a confirmation to your email.</p>

  <form method="post" action="/book">
    <div>
      <label for="service_type">Service</label>
      <select id="service_type" name="service_type" required>
        {% for s in service_types %}
        <option value="{{ s }}"
          {% if prefilled.service_type == s %}selected{% endif %}>
          {{ s }}
        </option>
        {% endfor %}
      </select>
    </div>

    <div class="two-col">
      <div>
        <label for="appointment_date">Preferred date</label>
        <input
          id="appointment_date"
          name="appointment_date"
          type="date"
          required
        />
      </div>
      <div>
        <label for="time_slot">Preferred time</label>
        <select id="time_slot" name="time_slot" required>
          <option value="">Select a date first</option>
        </select>
        <p id="availability-note" class="availability-note"></p>
      </div>
    </div>

    <div class="two-col">
      <div>
        <label for="name">Full name</label>
        <input
          id="name"
          name="name"
          type="text"
          required
          value="{{ prefilled.name or '' }}"
        />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input
          id="phone"
          name="phone"
          type="tel"
          required
          value="{{ prefilled.phone or '' }}"
        />
      </div>
    </div>

    <div>
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        required
        value="{{ prefilled.email or '' }}"
      />
    </div>

    <div>
      <label for="address">Installation address</label>
      <input
        id="address"
        name="address"
        type="text"
        required
        placeholder="Street, city, state, ZIP (e.g. 123 Main St, Washington, DC 20001)"
        value="{{ prefilled.address or '' }}"
      />
      {% if errors and errors.address %}
        <p class="error-message">{{ errors.address }}</p>
      {% endif %}
    </div>

    <div>
      <label for="notes">Notes (optional)</label>
      <textarea
        id="notes"
        name="notes"
        rows="3"
        placeholder="TV size, wall type, parking or building notes, etc."
      ></textarea>
    </div>

    <button type="submit">Confirm Booking</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const dateInput = document.getElementById("appointment_date");
      const timeSelect = document.getElementById("time_slot");
      const availabilityNote = document.getElementById("availability-note");

      function clearTimeOptions(message) {
        timeSelect.innerHTML = "";
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = message;
        opt.disabled = true;
        opt.selected = true;
        timeSelect.appendChild(opt);
      }

      async function loadAvailability() {
        const dateValue = dateInput.value;
        if (!dateValue) return;

        clearTimeOptions("Loading available times...");

        try {
          const resp = await fetch(`/api/availability?service_date=${encodeURIComponent(dateValue)}`);
          if (!resp.ok) {
            clearTimeOptions("Error loading availability");
            if (availabilityNote) {
              availabilityNote.textContent = "We couldn't load available times. Please try again.";
            }
            return;
          }

          const data = await resp.json();
          const slots = data.slots || [];

          if (slots.length === 0) {
            clearTimeOptions("No available times for this date");
            if (availabilityNote) {
              availabilityNote.textContent = "No available times. Try a different date.";
            }
            return;
          }

          timeSelect.innerHTML = "";
          const placeholder = document.createElement("option");
          placeholder.value = "";
          placeholder.textContent = "Select a time";
          placeholder.disabled = true;
          placeholder.selected = true;
          timeSelect.appendChild(placeholder);

          slots.forEach(slot => {
            const opt = document.createElement("option");
            // Send ISO datetime value to backend
            opt.value = slot.start;

            let label = slot.label;
            if (slot.is_same_day) {
              label += " (Same-day)";
            }
            if (slot.is_after_hours) {
              label += " (After-hours)";
            }

            opt.textContent = label;
            opt.dataset.isSameDay = slot.is_same_day;
            opt.dataset.isAfterHours = slot.is_after_hours;

            timeSelect.appendChild(opt);
          });

          if (availabilityNote) {
            availabilityNote.textContent = "";
          }
        } catch (err) {
          console.error(err);
          clearTimeOptions("Error loading availability");
          if (availabilityNote) {
            availabilityNote.textContent = "Something went wrong loading availability.";
          }
        }
      }

      // When the user picks a date, fetch availability
      dateInput.addEventListener("change", loadAvailability);

      // If a date is already filled for some reason, load its slots
      if (dateInput.value) {
        loadAvailability();
      }
    });
  </script>
</body>
</html>
