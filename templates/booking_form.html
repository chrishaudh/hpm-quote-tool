<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Your Installation – Hawkins Pro Mounting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 1.5rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    form {
      display: grid;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.25rem;
    }
    input,
    select,
    textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.375rem;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }
    button {
      padding: 0.75rem 1.25rem;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .two-col {
      display: grid;
      gap: 0.75rem;
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }
    @media (max-width: 600px) {
      .two-col {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Book Your Installation</h1>
  <p>Choose a day and time that works for you. We’ll send a confirmation to your email.</p>

  <form method="post" action="/book">
    <div>
      <label for="service_type">Service</label>
      <select id="service_type" name="service_type" required>
        {% for s in service_types %}
        <option value="{{ s }}"
          {% if prefilled.service_type == s %}selected{% endif %}>
          {{ s }}
        </option>
        {% endfor %}
      </select>
    </div>

    <div class="two-col">
      <div>
        <label for="appointment_date">Preferred date</label>
        <input id="appointment_date" name="appointment_date" type="date" required />
      </div>
      <div>
        <label for="appointment_time">Preferred time</label>
        <input id="appointment_time" name="appointment_time" type="time" required />
      </div>
    </div>

    <div class="two-col">
      <div>
        <label for="name">Full name</label>
        <input
          id="name"
          name="name"
          type="text"
          required
          value="{{ prefilled.name or '' }}"
        />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input
          id="phone"
          name="phone"
          type="tel"
          required
          value="{{ prefilled.phone or '' }}"
        />
      </div>
    </div>

    <div>
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        required
        value="{{ prefilled.email or '' }}"
      />
    </div>

    <div>
      <label for="address">Installation address</label>
      <input
        id="address"
        name="address"
        type="text"
        required
        placeholder="Street, city, state, ZIP"
        value="{{ prefilled.address or '' }}"
      />
    </div>

    <div>
      <label for="notes">Notes (optional)</label>
      <textarea
        id="notes"
        name="notes"
        rows="3"
        placeholder="TV size, wall type, parking or building notes, etc."
      ></textarea>
    </div>

    <button type="submit">Confirm Booking</button>
  </form>
</body>
</html>
